<div class="content-wrapper">
    <div class="content-header row">
        <div class="content-header-left col-md-6 col-12 mb-2">
            <h3 class="mb-0 d-inline-block pl-1">Agregar Almacén</h3>
        </div>
    </div>
    <div class="content-body">
        <div class="row">
            <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>
                        <span class="title pl-100px">Datos de Almacén</span>
                    </h4>
                  </div>
                  <form [formGroup]="form">
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 inputsForm">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4">
                                            <fieldset >
                                                <label for="nombre" class="form-label">Nombre</label><br>
                                                <input type="text" id="nombre" formControlName="nombre" class="form-control input">
                                            </fieldset>
                                        </div>

                                        <div class="col-sm-12 col-md-4">
                                            <fieldset >
                                                <label for="rfc" class="form-label">RFC</label><br>
                                                <input type="text" id="rfc" formControlName="rfc" class="form-control input">
                                            </fieldset>
                                        </div>

                                        <div class="col-sm-12 col-md-10">
                                            <fieldset >
                                                <label for="direccion" class="form-label">Dirección</label><br>
                                                <textarea formControlName="direccion" id="direccion" cols="30" rows="10" class="textarea form-control"></textarea>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-right mt-2 buttonsForm">
                                    <a (click)="onSubmit()"  style="cursor: pointer;" type="submit" class="btn btn-primary pull-right font-custom mt-1" >
                                        <!-- <button type="button" class="btn btn-primary pull-right font-custom"> -->
                                            <i class="fa fa-save font-custom"> <span style="font-family: sans-serif;"> Guardar</span></i>
                                        <!-- </button> -->
                                    </a>
                                    <a [routerLink]="['/almacen']" type="button" class="btn btn-danger pull-right font-custom m-1">
                                        
                                            <i class="fa fa-close font-custom"> <span style="font-family: sans-serif;"> Cancelar</span></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
