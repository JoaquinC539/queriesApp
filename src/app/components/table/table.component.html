<div class="table-responsive">
    <table class="table table-xs table-hover mb-0 table-customstyle table-striped">
        <thead class="thead">
            <tr>
                <ng-container *ngFor="let column of tableColumns">
                    <th class="text-center">{{column}}</th>
                </ng-container>
            </tr>
        </thead>
        <div *ngIf="loading; else elseBlock">
        <div class="d-flex justify-content-center">
                <div class="loader" id="loader" role="status" style="cursor:wait; " >
                    <span class= ""><i class="fa fa-refresh fa-spin"></i></span>
                </div>
        </div>
        </div>
        <ng-template #elseBlock>
           <tr *ngFor="let row of tableCellData">
            <td *ngFor="let cell of row" class="text-truncate text-center">
                {{cell}}
            </td>
           </tr>
        </ng-template>
    </table>
</div>
