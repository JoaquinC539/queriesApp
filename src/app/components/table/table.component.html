<div class="table-responsive">
    <table class="table table-striped table-customstyle">
        <thead class="thead">
            <tr>
                <ng-container *ngFor="let column of tableColumns">
                    <th class="text-center">{{column}}</th>
                </ng-container>
            </tr>
        </thead>
        <div *ngIf="loading; else elseBlock">
            <div class="d-flex justify-content-center">
                <div class="loader" id="loader" role="status" style="cursor:wait; " >
                    <span class= ""><i class="fa fa-refresh fa-spin"></i></span>
                </div>
            </div>
        </div>
        <ng-template #elseBlock>
            <tbody>
                <tr *ngFor="let row of tableCellData" class="">
                    <ng-container *ngIf="actions">
                        <td   class="text-truncate text-center" >
                            <span *ngFor="let button of actionButtons" class="actionButton m-1 text-primary" 
                            [innerHTML]="button.htmlTag" (click)="button.function($event,row)"
                             matTooltip="{{button.tooltip}}"matTooltipPosition="above" ></span>
                        </td>
                    </ng-container>
                    <td *ngFor="let cell of row" class="text-truncate text-center" [innerHTML]="cell" >
                    </td>
                </tr>
            </tbody>
           
        </ng-template>
    </table>
</div>
