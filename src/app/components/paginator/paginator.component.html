<div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="form-floating">
            <select class="form-select" id="floatingSelect" [(ngModel)]="max" (ngModelChange)="maxChange()">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
            </select>
            <label for="floatingSelect" >Mostrar:</label>
        </div>
        
    </div>

    <br>
    <br>

    <div class="col-sm-12 col-md-6">
        <ng-container *ngIf="count!==0">
            <div class="form-floating d-md-flex justify-content-md-end custom-flex-paginate">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-custom">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item" *ngFor="let tab of displayedTabs">
                        <ng-container *ngIf="tab===-1; else elseBlock">
                          <a class="page-link" style="cursor:pointer;" [ngClass]="{'active':(tab==paginatorCurrentPage)}" >{{tab===-1 ? '...':tab}}</a>
                        </ng-container>
                        <ng-template #elseBlock>
                          <a class="page-link" style="cursor:pointer;" (click)="changePage(tab)" [ngClass]="{'active':(tab==paginatorCurrentPage)}" >{{tab===-1 ? '...':tab}}</a>
                        </ng-template>
                       
                      </li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </ng-container>
        
    </div>
    

</div>
